<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer flow</title>
    <style>pre { word-break: break-all; white-space: normal; }</style>
  </head>
  <body class="bg-gray-100">
    <div>
      <h2>Market1 customer token</h2>
      <input type="text" id="customer-email" />
      <input type="password" id="customer-password" />
      <button type="button" id="market1-get-token">Login as customer</button>
      <pre id="customer1-token"></pre>
      <pre id="customer1-is-logged-in"></pre>
    </div>
    <div>
      <h2>Market2 guest token</h2>
      <button type="button" id="market2-get-token">Get market2 token</button>
      <pre id="guest-token"></pre>
      <pre id="customer2-token"></pre>
      <pre id="customer2-is-logged-in"></pre>
    </div>
    <script>window.global = window;</script>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
